<html>
<head>
	<title></title>
</head>
<body>
	<ul id="games"></ul>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script type="text/javascript">
$(function() {
	var games = $('#games');
	var GAMES = {{ games|json|safe }};
	function showGames() {
		games.html('');
		GAMES.map(function(game) {
			games.append("<li><a href='/" + game + "' target="_blank">" + game +"</a></li>");
		});
	}
	showGames();
});
	</script>
</body>
</html>
